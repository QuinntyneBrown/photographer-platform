<div class="customerGalleryList">
    <div class="customerGalleryList-header">
        <h1>CustomerGallerys</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="customerGalleryList-item">
        <div class="customerGalleryList-name">
            {{ entity.name }}
        </div>
        <div class="customerGalleryList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
